<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Home - EVTrendz</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles-main.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/reviews-style.css') }}">
    <script type="text/javascript" rel="script" src="{{ url_for('static', filename = 'js/reviews-home.js') }}"></script>
</head>
<body>
<header>
    <div class="navbar top-fixed">
        <img class="logo" src="../static/images/logo_cr.png">
        <nav>
            <input type="checkbox"/>
            <div class="menu-wrapper">
                <ul class="responsive-text" id="menu">
                        <li><a href="{{ url_for('login') }}">Home</a></li>
                        <li><a class="active"  href="{{ url_for('reviews') }}">Reviews</a></li>
                        <li><a href="{{ url_for('openContactUs') }}">Contact Us</a></li>
                        <li><a href="{{ url_for('openAboutUs') }}">About</a></li>
                        {% if session["email"] == 'admin@evblog.com' %}
                        <li><a href="{{ url_for('openEnquiryPage') }}">Enquiry Page</a></li>
                        {% endif %}
                        <li><a href="{{ url_for('profile') }}">Profile</a></li>
                        <li><a href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
                <svg class="caret" fill="currentColor" height="35" id="icon" viewBox="0 0 16 16"
                     width="35" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
                          fill-rule="evenodd"/>
                </svg>
            </div>
        </nav>
    </div>
</header>

<main class="content">

    <div class="row">
        <div class="review-column-bg-left">
            <div class="">
                <div class="review-column-left">
                    <p class="review-label">
                        <label for="car">Select from below a car to see reviews</label>
                    </p>
                    <select name="car" id="car">
                        <option value="ALL" selected>ALL</option>
                        <option value="Volvo">Volvo</option>
                        <option value="Tesla">Tesla</option>
                        <option value="Mercedes">Mercedes</option>
                        <option value="Audi">Audi</option>
                        <option value="BMW">BMW</option>
                    </select>
                    <input type="submit" value="View Reviews" onclick="goto_reviews()" id="show-reviews">
                </div>

                <!-- <button class="review-btn btn-center">Button</button> -->
            </div>
        </div>

        <!-- Right Column -->
        <div class="review-column-bg-right">
                <div class="review-column-left">
                   <!--
                   <p class="review-label">
                        <label>Add Review</label>
                    </p>
                    -->
                    <input type="submit" value="Add Review" onclick="goto_add_review()" id="add_review">
                    <br>
                    <input type="submit" value="Edit Review" onclick="goto_edit_review()">
                    <br>
                    <input type="submit" value="Delete Review" onclick="goto_delete_review()">
                </div>

                <!-- <button class="review-btn btn-center">Button</button> -->
        </div>

    </div>
</main>

<!--    ------------------ Main Content - End ------------------      -->

<footer class="footer">
    <div class="center">
        <div class="box top-box">
            &copy All rights reserved. Copying will result in getting snapped.
        </div>
        <div class="box">
            Social TAGs
        </div>
    </div>
</footer>
</body>
</html>
